<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Expanding Cards</title>

    <link rel="stylesheet" type="text/css" href="estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/41faca984e.js" crossorigin="anonymous"></script>


</head>
<body>

    <main>

        <section class="section_container_progress_steps">

            <article class="article_progress_steps">
                <div class="progress"></div>
                <div class="circle active">1</div>
                <div class="circle">2</div>
                <div class="circle">3</div>
                <div class="circle">4</div>
            </article>

            <article class="article_progress_steps_btns">
                <button type="button" id="prevBtn" disabled>Prev</button>
                <button type="button" id="nextBtn" >Next</button>
            </article>

        </section>

    </main>

    <script src="codigo.js"></script>
</body>
</html>
