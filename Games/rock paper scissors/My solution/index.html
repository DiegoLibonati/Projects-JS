<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>

    <link rel="stylesheet" type="text/css" href="estilos.css">

</head>
<body>

    <article class="article_modal">
        <div class="modal_center">
            <button type="button" class="a">X</button>
            <p id="p1"></p>
            <p id="p2"></p>
            <p id="p3"></p>
        </div>
    </article>


    <header class="header_container">
        <div class="div_center">
            <h2>DiegoLibonati</h2>
            <h2>Rock - Paper - Scissor</h2>
        </div>
    </header>
    
    <section class="section_container">
        <article class="article_center">
            
            <div class="user">
                <img src="https://pngset.com/images/space-rock-meteorite-transparent-png-48767.png" id="imgRock">
                <img src="https://www.seekpng.com/png/detail/430-4300916_freetoedit-paper-papel-periodico-letras-letter-letras-de.png" id="imgPaper">
                <img src="https://thumbs.dreamstime.com/b/el-icono-del-vector-de-las-tijeras-aislado-en-fondo-transparente-scissor-127341056.jpg" id="imgScissor">
            </div>

            <div class="select_user"> 
                <select class="select_center">
                    <option >Rock</option>
                    <option >Paper</option>
                    <option >Scissor</option>
                </select>
    
                <button type="button" id="btnPlay">Play</button>
            </div>
        </article>



    </section>








    <script src="codigo.js"></script>
</body>
</html>
