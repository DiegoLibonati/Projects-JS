<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notes APP</title>

    <link rel="stylesheet" type="text/css" href="estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/41faca984e.js" crossorigin="anonymous"></script>


</head>
<body>

    <header class="header_container">

        <div class="header_container_div">
            <h1>ToDo APP</h1>
        </div>

    </header>

    <section class="section_container">

        <div class="section_container_tasks">
            <div class="section_container_tasks_header">

                <h2>
                    TASKS
                </h2>
                
                <button>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

            </div>

            <div class="section_container_tasks_input">
                <input type="text">
                <button type="button"><i class="fa-solid fa-check"></i></button>
            </div>

            <div class="section_container_tasks_menu">
                <button>CLEAR ALL TASKS</button>
            </div>

            <div class="section_container_tasks_note">
                <ul class="section_container_tasks_note_list">
                    <li>
                        <h2>Comprar</h2>
                        <button type="button"><i class="fa-solid fa-trash"></i></button>
                    </li>
                </ul>
            </div>

        </div>

        <div class="section_container_progress">
            <div class="section_container_progress_header">

                <h2>
                    PROGRESS
                </h2>
                
                <button>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

            </div>

            <div class="section_container_progress_input">
                <input type="text">
                <button type="button"><i class="fa-solid fa-check"></i></button>
            </div>

            <div class="section_container_progress_menu">
                <button>CLEAR ALL PROGRESS</button>
            </div>

            <div class="section_container_progress_note">
                <ul class="section_container_progress_note_list">
                    <li>
                        <h2>Comprar</h2>
                        <button type="button"><i class="fa-solid fa-trash"></i></button>
                    </li>
                </ul>
            </div>

        </div>

        <div class="section_container_finish">
            <div class="section_container_finish_header">

                <h2>
                    FINISH
                </h2>
                
                <button>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>

            </div>

            <div class="section_container_finish_input">
                <input type="text">
                <button type="button"><i class="fa-solid fa-check"></i></button>
            </div>

            <div class="section_container_finish_menu">
                <button>CLEAR ALL PROGRESS</button>
            </div>

            <div class="section_container_finish_note">
                <ul class="section_container_finish_note_list">
                    <li>
                        <h2>Comprar</h2>
                        <button type="button"><i class="fa-solid fa-trash"></i></button>
                    </li>
                </ul>
            </div>

        </div>

    </section>

    

    <script src="codigo.js"></script>
</body>
</html>
