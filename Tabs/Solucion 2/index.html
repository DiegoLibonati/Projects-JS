<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>

    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>

    <section>
        <div class="title">
            <h2>about</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium fuga tenetur, quae accusantium corrupti, molestiae dolores earum iusto id accusamus laboriosam aspernatur quis iste debitis quos quam magnam deleniti! Saepe.</p>
        </div>

        <div class=".about-center section-center"> 
            <article class="about-img">

                <div class="btn-container">

                <article class="about-content">
                    <div class="content active" id="history">
                        <h4>history</h4>
                        <p>Info</p>
                    </div>
    
                    <div class="content" id="vision">
                        <h4>vision</h4>
                        <p>Info</p>

                </article>
            </article>

            
        </div>
    </section>

</html>
