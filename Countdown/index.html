<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>

    <section class="section-container">
        <article class="article-container">
            <div class="img-center">
                <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-12-family-select-2021?wid=940&hei=1112&fmt=jpeg&qlt=80&.v=1617135051000" alt="iphone">
            </div>
        </article>

        <article class="article-container">
            <div class="info-center">
                <h2>OLD IPHONE GIVEAWAY</h2>
                <h4>Giveaway Ends On Monday, 4 May 2020 11:30am</h4>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque eligendi soluta magnam, ratione rerum ex animi libero dignissimos beatae veritatis.</p>
            </div>


            <div class="countdown-container">
                <div class="cd-center days">
                    <h4>10</h4>
                    <span>Days</span>
                </div>

                <div class="cd-center hours">
                    <h4>10</h4>
                    <span>Hours</span>
                </div>

                <div class="cd-center mins">
                    <h4>10</h4>
                    <span>Mins</span>
                </div>

                <div class="cd-center secs">
                    <h4>10</h4>
                    <span>Secs</span>
                </div>
            </div>
        </article>
    </section>


    <script src="codigo.js"></script>
</body>
</html>
