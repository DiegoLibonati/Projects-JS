<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Expanding Cards</title>

    <link rel="stylesheet" type="text/css" href="estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/41faca984e.js" crossorigin="anonymous"></script>


</head>
<body>

    <main>

        <section class="section_expanding_cards">

            <article class="section_expanding_cards_article">

                <div class="expanding_card cardTouched">
                    <img src="https://fondosmil.com/fondo/2257.jpg" alt="img">
                    <h3>Imagen 1</h3>
                </div>

                <div class="expanding_card">
                    <img src="https://i.pinimg.com/originals/38/53/36/385336bdb4b63eecc5f68246f80a29e5.jpg" alt="img">
                    <h3>Imagen 2</h3>
                </div>

                <div class="expanding_card">
                    <img src="https://www.10wallpaper.com/wallpaper/1920x1080/1410/Best_Nature_Views-Scenery_HD_Wallpaper_1920x1080.jpg" alt="img">
                    <h3>Imagen 3</h3>
                </div>

                <div class="expanding_card">
                    <img src="https://www.wallpaperuse.com/wallp/8-84445_m.jpg" alt="img">
                    <h3>Imagen 4</h3>
                </div>

                <div class="expanding_card">
                    <img src="https://s1.1zoom.me/b5050/278/Argentina_Mountains_Scenery_Bay_Clouds_Grass_569639_1920x1080.jpg" alt="img">
                    <h3>Imagen 5</h3>
                </div>

            </article>

        </section>

    </main>

    <script src="codigo.js"></script>
</body>
</html>
