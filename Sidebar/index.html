<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>

    <script src="https://kit.fontawesome.com/41faca984e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>

    <header class="header_container">

        <div class="header_container_logo">
            <img src="templates/logo.png" alt="logo code">
            <button type="button"><i class="fa-solid fa-bars"></i></button>
        </div>

    </header>

    <nav class="sidebar_container">

        <div class="sidebar_container_logo">
                <img src="templates/logo.png" alt="logo code">
                <button type="button"><i class="fa-solid fa-x"></i></button>
        </div>

        <div class="sidebar_container_sections">
            <ul class="sidebar_container_sections_list">
                <li>Home</li>
                <li>About me</li>
                <li>Portfolio</li>
                <li>Contact</li>
            </ul>
        </div>

    </nav>

    <script src="codigo.js"></script>
</body>
</html>
