<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Wave</title>

    <link rel="stylesheet" type="text/css" href="estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/41faca984e.js" crossorigin="anonymous"></script>


</head>
<body>

    <main>
        <section class="section_container">
            <article class="section_container_article">
                <h1 class="section_container_article_title">Please Login</h1>
                <form>
                    <div class="section_container_article_form_box">
                        <input type="text" required="">
                        <label>Email</label>
                    </div>
                    <div class="section_container_article_form_box">
                        <input type="password" required="">
                        <label>Password</label>
                    </div>
                    <button class="section_container_article_button">Login</button>
                    <p class="section_container_article_register">Don't have an account? <a href="#">Register</a></p>
                </form>
            </article>
        </section>
    </main>

    <script src="codigo.js"></script>
</body>
</html>
